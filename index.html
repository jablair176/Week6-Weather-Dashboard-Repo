<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />

    <title>Weather Dashboard</title>
</head>
<body>
    <div id="main">
        <h1>Weather Forecast Dashboard</h1>
        <input id="city-input" type="text" placeholder="Enter a city">
        <button id="search-button">Search</button>
        <button id="search-history" class="dropdown">Search Histoyr</button>
    </div>

    <div class="weather-container">
        <p>
            <h2>Current Weather</h2>
        </p>
        <p id="weather-icon"></p>
        <p id="current-conditions"></p>
    </div>

    <div class="weather-container" id="weather-forecast">
        <p>
            <h3>5-Day Forecast</h3>
        </p>
        <p id="weather-icon"></p>
        <p id="weather-forecast"></p>
    </div>

    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script  src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
